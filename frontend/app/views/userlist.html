<div ng-init="initialize()">
    <errormodal></errormodal>
    <usermodals></usermodals>
    <h1>List of all Users</h1>
    <div>
        <div id="mainlistcontainer" ng-repeat="user in users" ng-show="show[$index]">
            <userListElement></userListElement>
            <button class="add delete" title="Delete User" ng-show="deleteUser" type="button" data-toggle="modal" data-target="#deleteModal" ng-click="injectVarsToScope(user, $index)"></button>
        </div>
    </div>
</div>
