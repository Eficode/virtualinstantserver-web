<head>

<body ng-controller="userLoginController" ng-init="initialize()" dw-loading="executing" dw-loading-options="{text: 'Executing...'}">
    <div ng-show="isLoggedIn">        
        <div id="leftMenu">
            <div class="menuItem logo">
                <a href="#/vmlist"></a>
            </div>
            <div class="menuItem newVM">
                <a href="#/newserver">New Server</a>
            </div>
            <div class="menuItem vm">
                <a href="#/vmlist">Servers</a>
            </div>
            <div class="menuItem user">
                <a href="#/userlist">Users</a>
            </div>
        </div>
            <div class="dropdown-user">
                <button class="btn btn-mainmenu dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    {{username}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-user" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#/myaccount">My Account</a></li>                
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0)" ng-click="logout()">Log out</a></li>
                </ul>
            </div>
    </div>
        <div id="content">
            <ng-view></ng-view>
        </div>    
</body>
</html>
